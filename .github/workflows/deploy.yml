name: Java CI

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
          server-id: maven
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Deploy to Sonatype Package Registry
        run: |
          mkdir -p ~/.m2
          echo "<settings><servers><server><id>\${env.ID}</id><username>\${env.MAVEN_USERNAME}</username><password>\${env.MAVEN_PASSWORD}</password></server></servers></settings>" > ~/.m2/settings.xml
#          RELEASE_REPO="\${env.ID}::default::\${env.RELEASE_URL}"
#          SNAPSHOTS_REPO="\${env.ID}::default::\${env.SNAPSHOTS_URL}"
#          mvn deploy -DaltReleaseDeploymentRepository="${RELEASE_REPO}" -DaltSnapshotDeploymentRepository="${SNAPSHOTS_REPO}" -DskipTests
          mvn deploy -P release -DskipTests
        env:
          ID: sonatype
#          RELEASE_URL: https://oss.sonatype.org/service/local/staging/deploy/maven2
#          SNAPSHOTS_URL: https://oss.sonatype.org/content/repositories/snapshots
          MAVEN_USERNAME: hocgin
          MAVEN_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}

